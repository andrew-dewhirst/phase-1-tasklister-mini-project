<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" id ="submit_button" value="Create New Task">

      <label for="add_due_date">Due Date:</label>
      <input type="text" id="add_due_date" name="add_due_date" placeholder="due date">
      <input type="submit" id ="submit_date_button" value="Add Due Date">
    </form>

    <div id="list">
      <h2>My To-Dos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
